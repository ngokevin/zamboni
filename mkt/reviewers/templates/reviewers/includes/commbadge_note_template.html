<script type="text/template" id="commbadge-note">
  <tr>
    <th><%= noteType %></th>
    <td>
      <div><%= metadata %></div>
      <pre class="light history-comment"><%= body %></pre>
    </td>
  </tr>
</script>

<script type="text/template" id="no-notes">
  <tr>
    <td class="no-activity">
      {{ _('This version has not been reviewed.') }}
    </td>
  </tr>
</script>
