{% if products %}
  <div class="promo-slider">
    <div class="controls">
      <a href="#" class="prev-page"></a>
      <a href="#" class="next-page"></a>
    </div>
    <ul class="content">
      {% for product in products %}
        {% if not preview or preview.filetype != 'video/webm' %}
          <li>
            {{ market_tile(product, src=src) }}
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
